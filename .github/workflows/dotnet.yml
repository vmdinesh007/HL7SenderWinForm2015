# This workflow will build a .NET project.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: 'windows-latest'
    steps:
    - uses: actions/checkout@v4
    - name: Install Log4net
      run: dotnet add D:\a\HL7SenderWinForm2015\HL7SenderWinForm2015\HL7SenderWinForm2015 package log4net --version 2.0.15
    - name: Install wix
      run: dotnet add package wix --version 3.14.1
      
      
    
