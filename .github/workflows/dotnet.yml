# This workflow will build a .NET project.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: 'windows-latest'
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'
        cache: true
    - name: Install Log4net
      run: dotnet add package log4net --version 3.0.0
    - name: Install wix
      run: dotnet add package wix --version 3.14.1
      
      
    
